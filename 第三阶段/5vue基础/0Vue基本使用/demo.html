<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="inputContent" type="text" />
    <p>{{message}}</p>
    <p>{{inputContent}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        message: "hello World",
        inputContent: null
      }
    })
  </script>
</body>
</html>
