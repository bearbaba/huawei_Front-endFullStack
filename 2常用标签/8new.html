<body>

    <caption>表格标题</caption>
    <tr>
      <th>表头1</th>

    </tr>
    <tr>

    <tr>

  </table>
  <table>

      <tr>
        <th>公司名称</th>

    <tr>
      <td align="right">1</td>

    <tr>
